name: ðŸš€ Deploy Streamlit App to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: opura-data-generation
  CONTAINER_PORT: 8501
  HOST_PORT: 8501

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ³ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ§± Build and push Docker image
        id: build-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest"
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: ðŸ”‘ Prepare SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ðŸš€ Deploy to EC2
        id: deploy
        run: |
          IMAGE_URI="${{ steps.build-image.outputs.image }}"
          echo "Deploying image $IMAGE_URI on EC2 host ${{ secrets.EC2_HOST }}"

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ›‘ Stopping any existing container..."
            docker stop $APP_NAME || true
            docker rm $APP_NAME || true

            echo "ðŸ“¦ Pulling latest image..."
            docker pull $IMAGE_URI

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name $APP_NAME \
              -p $HOST_PORT:$CONTAINER_PORT \
              -e GCP_SERVICE_ACCOUNT_JSON='${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}' \
              $IMAGE_URI

            echo "âŒ› Waiting for app to start..."
            sleep 15

            echo "ðŸ” Running health check..."
            if curl -f http://localhost:$HOST_PORT; then
              echo "âœ… Health check passed!"
            else
              echo "âŒ Health check failed! Rolling back..."
              docker stop $APP_NAME || true
              docker rm $APP_NAME || true
              docker run -d \
                --name $APP_NAME \
                -p $HOST_PORT:$CONTAINER_PORT \
                $OLD_IMAGE_URI || echo "âš ï¸ No previous image found to rollback"
              exit 1
            fi

            echo "ðŸŽ‰ Deployment successful!"
          EOF

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f private_key.pem